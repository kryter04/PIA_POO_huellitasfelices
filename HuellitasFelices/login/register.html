<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Huellitas Felizes</title>
    <link rel="stylesheet" href="lstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <i class="fas fa-paw logo-icon"></i>
                <h1>Únete a Huellitas Felizes</h1>
                <p>Crea tu cuenta para adoptar una mascota</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-row">
                    <div class="input-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <span>Crear Cuenta</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            
            <div class="register-link">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
            
            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script src="lscript.js"></script>
    <script>
        // Script específico para el registro
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            // Función para mostrar mensajes
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            }

            // Validar contraseñas
            function validatePasswords() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Las contraseñas no coinciden');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            password.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);

            // Manejar el envío del formulario
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const email = document.getElementById('email').value;
                const telefono = document.getElementById('telefono').value;
                const direccion = document.getElementById('direccion').value;
                const passwordValue = document.getElementById('password').value;
                
                // Validación básica
                if (!nombre || !apellido || !email || !telefono || !direccion || !passwordValue) {
                    showMessage('Por favor, completa todos los campos', 'error');
                    return;
                }

                if (passwordValue.length < 6) {
                    showMessage('La contraseña debe tener al menos 6 caracteres', 'error');
                    return;
                }

                try {
                    const response = await fetch('../backend/register.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            nombre: nombre,
                            apellido: apellido,
                            email: email,
                            telefono: telefono,
                            direccion: direccion,
                            password: passwordValue
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        showMessage('Registro exitoso. ¡Bienvenido a Huellitas Felizes!', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showMessage(data.message || 'Error en el registro', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('Error de conexión con el servidor', 'error');
                }
            });
        });
    </script>
</body>
</html>
