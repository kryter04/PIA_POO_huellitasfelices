<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Adopciones - Dashboard - Huellitas Felizes</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="veradopciones.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-paw logo-icon"></i>
                <h2>Huellitas Felizes</h2>
            </div>
            
            <nav class="nav-menu" id="navMenu">
                </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Ver Adopciones</h1>
                </div>
                <div class="header-right">
                    <img src="../imagenes/imglogo.jpg" alt="Logo" class="logo-img" onerror="this.onerror=null; this.src='image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 24 24%22><rect width=%2224%22 height=%2224%22 fill=%22%234CAF50%22/><text x=%2212%22 y=%2216%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22white%22 text-anchor=%22middle%22>HF</text></svg>';">
                    <div class="user-info">
                        <span id="userName">Cargando...</span>
                    </div>
                </div>
            </header>

            <section class="search-section">
                <div class="search-filters">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar adopción por mascota o adoptante...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="filter-controls">
                        <select id="estadoFilter">
                            <option value="">Todos los estados</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="aprobada">Aprobada</option>
                            <option value="rechazada">Rechazada</option>
                        </select>
                        <select id="tipoAnimalFilter">
                            <option value="">Todos los tipos</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="animals-section">
                <div class="section-header">
                    <h2 id="adopcionesCount">Solicitudes de Adopción</h2>
                </div>
                
                <div class="animals-grid" id="adopcionesGrid">
                    <div class="loading-placeholder">
                        <p>Cargando solicitudes de adopción...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="adopcionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeAdopcionModal">&times;</span>
            <h2 id="modalTitle">Detalles de Solicitud</h2>
            
            <div id="modalBodyContent">
                <div classs="loading-placeholder">
                    <p><i class="fas fa-spinner fa-spin"></i> Cargando información...</p>
                </div>
            </div>

            <div class="form-group" id="modalComentariosSection" style="display:none;">
                <label for="comentarios">Comentarios (Opcional para rechazar, requerido para aprobar):</label>
                <textarea id="comentarios" rows="3" placeholder="Añade comentarios sobre la aprobación o el motivo del rechazo..."></textarea>
            </div>
            
            <div class="modal-actions" id="modalActions">
                <button id="modalPrimaryBtn" class="btn-primary" style="display:none;">Confirmar</button>
                <button id="modalCloseBtn" class="btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
    <script src="veradopciones.js"></script>
</body>
</html>
