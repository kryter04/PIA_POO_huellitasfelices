<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Huellitas Felizes</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-paw logo-icon"></i>
                <h2>Huellitas Felizes</h2>
            </div>
            
            <nav class="nav-menu" id="navMenu">
                <!-- El menú se generará dinámicamente con JavaScript -->
                <div class="loading-placeholder">
                    <p>Cargando menú...</p>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Inicio</h1>
                </div>
                <div class="header-right">
                    <img src="../imagenes/imglogo.jpg" alt="Logo" class="logo-img" onerror="this.onerror=null; this.src='image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 24 24%22><rect width=%2224%22 height=%2224%22 fill=%22%234CAF50%22/><text x=%2212%22 y=%2216%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22white%22 text-anchor=%22middle%22>HF</text></svg>';">
                    <div class="user-info">
                        <span id="userName">Cargando...</span>
                    </div>
                </div>
            </header>

            <!-- Welcome Section -->
            <section class="welcome-section">
                <div class="welcome-card">
                    <h2>¡Bienvenido al Sistema, <span id="greetingName"></span>!</h2>
                    <p>Administra el sistema de adopción de mascotas</p>
                </div>
            </section>

            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-paw"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalAnimales">0</h3>
                            <p>Animales en Registrados</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="misSolicitudes">0</h3>
                            <p>Solicitudes Pendientes</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="adopcionesAprobadas">0</h3>
                            <p>Adopciones Aprobadas</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Activity Section -->
            <section class="activity-section">
                <h2>Actividad Reciente</h2>
                <div class="activity-list" id="activityList">
                    <!-- La actividad se cargará dinámicamente -->
                    <div class="loading-placeholder">
                        <p>Cargando actividad reciente...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script> <!-- CAMBIADO DE base.js A dashboard.js -->
    <script src="index.js"></script>
</body>
</html>
