<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Animal - Dashboard - Huellitas Felizes</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="registraranimal.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-paw logo-icon"></i>
                <h2>Huellitas Felizes</h2>
            </div>
            
            <nav class="nav-menu" id="navMenu">
                <!-- El menú se generará dinámicamente con JavaScript -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1>Registrar Nuevo Animal</h1>
                </div>
                <div class="header-right">
                    <img src="../imagenes/imglogo.jpg" alt="Logo" class="logo-img" onerror="this.onerror=null; this.src='image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 24 24%22><rect width=%2224%22 height=%2224%22 fill=%22%234CAF50%22/><text x=%2212%22 y=%2216%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22white%22 text-anchor=%22middle%22>HF</text></svg>';">
                    <div class="user-info">
                        <span id="userName">Cargando...</span>
                    </div>
                </div>
            </header>

            <!-- Registration Form -->
            <section class="animals-section">
                <div class="profile-container">
                    <h2>Datos del Nuevo Animal</h2>
                    
                    <form id="animalForm" class="edit-profile-form">
                        <div class="edit-form-row">
                            <div class="input-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="tipo">Tipo</label>
                                <select id="tipo" name="tipo" required>
                                    <option value="">Selecciona un tipo</option>
                                    <option value="perro">Perro</option>
                                    <option value="gato">Gato</option>
                                    <option value="conejo">Conejo</option>
                                    <option value="ave">Ave</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="edit-form-row">
                            <div class="input-group">
                                <label for="raza">Raza</label>
                                <input type="text" id="raza" name="raza">
                            </div>
                            
                            <div class="input-group">
                                <label for="sexo">Sexo</label>
                                <select id="sexo" name="sexo" required>
                                    <option value="">Selecciona sexo</option>
                                    <option value="macho">Macho</option>
                                    <option value="hembra">Hembra</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="edit-form-row">
                            <div class="input-group">
                                <label for="edad">Edad</label>
                                <select id="edad" name="edad" required>
                                    <option value="">Selecciona edad</option>
                                    <option value="cachorro">Cachorro</option>
                                    <option value="joven">Joven</option>
                                    <option value="adulto">Adulto</option>
                                    <option value="senior">Senior</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label for="tamano">Tamaño</label>
                                <select id="tamano" name="tamano" required>
                                    <option value="">Selecciona tamaño</option>
                                    <option value="pequeno">Pequeño</option>
                                    <option value="mediano">Mediano</option>
                                    <option value="grande">Grande</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="edit-form-row">
                            <div class="input-group">
                                <label for="peso">Peso (kg)</label>
                                <input type="number" id="peso" name="peso" step="0.1" min="0">
                            </div>
                            
                            <div class="input-group">
                                <label for="color">Color</label>
                                <input type="text" id="color" name="color">
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="descripcion">Descripción</label>
                            <textarea id="descripcion" name="descripcion" rows="3"></textarea>
                        </div>
                        
                        <div class="edit-form-row">
                            <div class="input-group">
                                <label for="estado">Estado</label>
                                <select id="estado" name="estado" required>
                                    <option value="disponible">Disponible</option>
                                    <option value="en_adopcion">En Adopción</option>
                                    <option value="adoptado">Adoptado</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label for="fecha_ingreso">Fecha de Ingreso</label>
                                <input type="date" id="fecha_ingreso" name="fecha_ingreso" required>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="foto">Foto del Animal</label>
                            <input type="file" id="foto" name="foto" accept="image/*">
                        </div>
                        
                        <div class="input-group">
                            <label for="observaciones">Observaciones</label>
                            <textarea id="observaciones" name="observaciones" rows="2"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-cancelar" onclick="window.location.href='index.html'">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button type="submit" class="btn-solicitar">
                                <i class="fas fa-save"></i> Registrar Animal
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="registraranimal.js"></script>
</body>
</html>
