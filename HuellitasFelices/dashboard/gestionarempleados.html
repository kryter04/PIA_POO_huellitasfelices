<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Empleados - Dashboard - Huellitas Felizes</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="gestionarempleados.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-paw logo-icon"></i>
                <h2>Huellitas Felizes</h2>
            </div>
            
            <nav class="nav-menu" id="navMenu">
                <!-- El menú se generará dinámicamente con JavaScript -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Gestionar Empleados</h1>
                </div>
                <div class="header-right">
                    <img src="../imagenes/imglogo.jpg" alt="Logo" class="logo-img" onerror="this.onerror=null; this.src='image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 24 24%22><rect width=%2224%22 height=%2224%22 fill=%22%234CAF50%22/><text x=%2212%22 y=%2216%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22white%22 text-anchor=%22middle%22>HF</text></svg>';">
                    <div class="user-info">
                        <span id="userName">Cargando...</span>
                    </div>
                </div>
            </header>

            <!-- Search and Filters -->
            <section class="search-section">
                <div class="search-filters">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar empleado por nombre...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="filter-controls">
                        <select id="rolFilter">
                            <option value="">Todos los roles</option>
                            <option value="empleado">Empleado</option>
                            <option value="veterinario">Veterinario</option>
                        </select>
                        <select id="estadoFilter">
                            <option value="">Todos los estados</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                        <button class="btn-solicitar" id="addEmployeeBtn">
                            <i class="fas fa-plus"></i> Nuevo Empleado
                        </button>
                    </div>
                </div>
            </section>

            <!-- Employees Grid -->
            <section class="animals-section">
                <div class="section-header">
                    <h2 id="employeesCount">Empleados Registrados</h2>
                </div>
                
                <div class="animals-grid" id="employeesGrid">
                    <!-- Los empleados se cargarán dinámicamente -->
                    <div class="loading-placeholder">
                        <p>Cargando empleados...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Employee Modal -->
    <div id="addModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agregar Nuevo Empleado</h3>
                <span class="close" id="closeAddModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addEmployeeForm">
                    <div class="edit-form-row">
                        <div class="input-group">
                            <label for="addNombre">Nombre</label>
                            <input type="text" id="addNombre" name="addNombre" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="addApellido">Apellido</label>
                            <input type="text" id="addApellido" name="addApellido" required>
                        </div>
                    </div>
                    
                    <div class="edit-form-row">
                        <div class="input-group">
                            <label for="addEmail">Email</label>
                            <input type="email" id="addEmail" name="addEmail" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="addTelefono">Teléfono</label>
                            <input type="tel" id="addTelefono" name="addTelefono">
                        </div>
                    </div>
                    
                    <div class="edit-form-row">
                        <div class="input-group">
                            <label for="addRol">Rol</label>
                            <select id="addRol" name="addRol" required>
                                <option value="">Selecciona un rol</option>
                                <option value="empleado">Empleado</option>
                                <option value="veterinario">Veterinario</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label for="addPassword">Contraseña</label>
                            <input type="password" id="addPassword" name="addPassword" required>
                        </div>
                    </div>
                    
                    <div class="edit-form-row">
                        <div class="input-group">
                            <label for="addConfirmPassword">Confirmar Contraseña</label>
                            <input type="password" id="addConfirmPassword" name="addConfirmPassword" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="addEstado">Estado</label>
                            <select id="addEstado" name="addEstado" required>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-cancelar" id="cancelAddBtn">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn-solicitar">
                            <i class="fas fa-user-plus"></i> Agregar Empleado
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Employee Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Empleado</h3>
                <span class="close" id="closeEditModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editEmployeeForm">
                    <input type="hidden" id="editEmployeeId" name="employee_id">
                    
                    <div class="edit-form-row">
                        <div class="input-group">
                            <label for="editNombre">Nombre</label>
                            <input type="text" id="editNombre" name="editNombre" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="editApellido">Apellido</label>
                            <input type="text" id="editApellido" name="editApellido" required>
                        </div>
                    </div>
                    
                    <div class="edit-form-row">
                        <div class="input-group">
                            <label for="editEmail">Email</label>
                            <input type="email" id="editEmail" name="editEmail" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="editTelefono">Teléfono</label>
                            <input type="tel" id="editTelefono" name="editTelefono">
                        </div>
                    </div>
                    
                    <div class="edit-form-row">
                        <div class="input-group">
                            <label for="editRol">Rol</label>
                            <select id="editRol" name="editRol" required>
                                <option value="empleado">Empleado</option>
                                <option value="veterinario">Veterinario</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label for="editEstado">Estado</label>
                            <select id="editEstado" name="editEstado" required>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-cancelar" id="cancelEditBtn">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn-solicitar">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="gestionarempleados.js"></script>
</body>
</html>
