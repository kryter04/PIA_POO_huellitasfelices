<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Mascotas - Dashboard - Huellitas Felizes</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="veranimales.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-paw logo-icon"></i>
                <h2>Huellitas Felizes</h2>
            </div>
            
            <nav class="nav-menu" id="navMenu">
                <!-- El menú se generará dinámicamente con JavaScript -->
                <div class="loading-placeholder">
                    <p>Cargando menú...</p>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Ver Mascotas</h1>
                </div>
                <div class="header-right">
                    <img src="../imagenes/imglogo.jpg" alt="Logo" class="logo-img" onerror="this.onerror=null; this.src='image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 24 24%22><rect width=%2224%22 height=%2224%22 fill=%22%234CAF50%22/><text x=%2212%22 y=%2216%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22white%22 text-anchor=%22middle%22>HF</text></svg>';">
                    <div class="user-info">
                        <span id="userName">Cargando...</span>
                    </div>
                </div>
            </header>

            <!-- Search and Filters -->
            <section class="search-section">
                <div class="search-filters">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar mascota por nombre...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="filter-controls">
                        <select id="tipoFilter">
                            <option value="">Todos los tipos</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="conejo">Conejo</option>
                            <option value="ave">Ave</option>
                            <option value="otro">Otro</option>
                        </select>
                        <select id="edadFilter">
                            <option value="">Todas las edades</option>
                            <option value="cachorro">Cachorro</option>
                            <option value="joven">Joven</option>
                            <option value="adulto">Adulto</option>
                            <option value="senior">Senior</option>
                        </select>
                        <select id="tamanoFilter">
                            <option value="">Todos los tamaños</option>
                            <option value="pequeno">Pequeño</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande</option>
                        </select>
                        <select id="estadoFilter">
                            <option value="">Todos los estados</option>
                            <option value="disponible">Disponible</option>
                            <option value="en_adopcion">En Adopción</option>
                            <option value="adoptado">Adoptado</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Animals Grid -->
            <section class="animals-section">
                <div class="section-header">
                    <h2 id="animalsCount">Animales Registrados</h2>
                    <div class="view-toggle">
                        <button class="view-btn active" id="gridViewBtn">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" id="listViewBtn">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                
                <div class="animals-grid" id="animalsGrid">
                    <!-- Los animales se cargarán dinámicamente -->
                    <div class="loading-placeholder">
                        <p>Cargando mascotas...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- SOLO dashboard.js, no base.js -->
    <script src="dashboard.js"></script>
    <script src="veranimales.js"></script>
</body>
</html>
