<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Dashboard - Huellitas Felizes</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="reportes.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-paw logo-icon"></i>
                <h2>Huellitas Felizes</h2>
            </div>
            
            <nav class="nav-menu" id="navMenu">
                <!-- El menú se generará dinámicamente con JavaScript -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Reportes</h1>
                </div>
                <div class="header-right">
                    <img src="../imagenes/imglogo.jpg" alt="Logo" class="logo-img" onerror="this.onerror=null; this.src='image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 24 24%22><rect width=%2224%22 height=%2224%22 fill=%22%234CAF50%22/><text x=%2212%22 y=%2216%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22white%22 text-anchor=%22middle%22>HF</text></svg>';">
                    <div class="user-info">
                        <span id="userName">Cargando...</span>
                    </div>
                </div>
            </header>

            <!-- Filters Section -->
            <section class="search-section">
                <div class="search-filters">
                    <div class="filter-controls">
                        <input type="date" id="fechaInicio" placeholder="Fecha inicio">
                        <input type="date" id="fechaFin" placeholder="Fecha fin">
                        <select id="tipoReporte">
                            <option value="resumen">Resumen General</option>
                            <option value="animales">Animales</option>
                            <option value="adopciones">Adopciones</option>
                            <option value="revisiones">Revisiones Médicas</option>
                        </select>
                        <button class="btn-solicitar" id="generarReporteBtn">
                            <i class="fas fa-chart-bar"></i> Generar Reporte
                        </button>
                        <button class="btn-edit" id="exportarBtn">
                            <i class="fas fa-file-export"></i> Exportar PDF
                        </button>
                    </div>
                </div>
            </section>

            <!-- Reports Grid -->
            <section class="animals-section">
                <div class="section-header">
                    <h2 id="reportsCount">Reportes del Sistema</h2>
                </div>
                
                <div class="animals-grid" id="reportsGrid">
                    <div class="animal-card">
                        <canvas id="animalesChart" width="400" height="200"></canvas>
                    </div>
                    <div class="animal-card">
                        <canvas id="adopcionesChart" width="400" height="200"></canvas>
                    </div>
                    <div class="animal-card">
                        <canvas id="revisionesChart" width="400" height="200"></canvas>
                    </div>
                    <div class="animal-card">
                        <canvas id="usuariosChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </section>

            <!-- Report Data Table -->
            <section class="animals-section">
                <div class="section-header">
                    <h2>Detalles del Reporte</h2>
                </div>
                
                <div class="animals-grid">
                    <div class="animal-card">
                        <div class="table-container">
                            <table class="data-table" id="reportTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Fecha</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="reportTableBody">
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="reportes.js"></script>
</body>
</html>
