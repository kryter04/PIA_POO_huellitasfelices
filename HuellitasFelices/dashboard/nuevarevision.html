<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Revisión - Dashboard - Huellitas Felizes</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="nuevarevision.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-paw logo-icon"></i>
                <h2>Huellitas Felizes</h2>
            </div>
            
            <nav class="nav-menu" id="navMenu">
                <!-- El menú se generará dinámicamente con JavaScript -->
                <div class="loading-placeholder">
                    <p>Cargando menú...</p>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Nueva Revisión Médica</h1>
                </div>
                <div class="header-right">
                    <img src="../imagenes/imglogo.jpg" alt="Logo" class="logo-img" onerror="this.onerror=null; this.src='image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 24 24%22><rect width=%2224%22 height=%2224%22 fill=%22%234CAF50%22/><text x=%2212%22 y=%2216%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22white%22 text-anchor=%22middle%22>HF</text></svg>';">
                    <div class="user-info">
                        <span id="userName">Cargando...</span>
                    </div>
                </div>
            </header>

            <!-- Registration Form -->
            <section class="animals-section">
                <div class="profile-container">
                    <h2>Detalles de la Revisión</h2>
                    
                    <form id="revisionForm" class="edit-profile-form">
                        <div class="edit-form-row">
                            <div class="input-group">
                                <label for="animal_id">Animal</label>
                                <select id="animal_id" name="animal_id" required>
                                    <option value="">Selecciona un animal</option>
                                    <!-- Las opciones se cargarán dinámicamente -->
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label for="fecha_revision">Fecha de Revisión</label>
                                <input type="date" id="fecha_revision" name="fecha_revision" required>
                            </div>
                        </div>
                        
                        <div class="edit-form-row">
                            <div class="input-group">
                                <label for="hora_revision">Hora de Revisión</label>
                                <input type="time" id="hora_revision" name="hora_revision" required>
                            </div>
                            
                            <div class="input-group">
                                <label for="tipo_revision">Tipo de Revisión</label>
                                <select id="tipo_revision" name="tipo_revision" required>
                                    <option value="">Selecciona tipo</option>
                                    <option value="rutinaria">Rutinaria</option>
                                    <option value="vacunacion">Vacunación</option>
                                    <option value="desparasitacion">Desparasitación</option>
                                    <option value="control">Control</option>
                                    <option value="emergencia">Emergencia</option>
                                    <option value="otros">Otros</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="edit-form-row">
                            <div class="input-group">
                                <label for="estado_vacunas">Estado de Vacunas</label>
                                <select id="estado_vacunas" name="estado_vacunas">
                                    <option value="">Selecciona estado</option>
                                    <option value="al_dia">Al día</option>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="no_aplica">No aplica</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label for="peso">Peso (kg)</label>
                                <input type="number" id="peso" name="peso" step="0.1" min="0">
                            </div>
                        </div>
                        
                        <div class="edit-form-row">
                            <div class="input-group">
                                <label for="temperatura">Temperatura (°C)</label>
                                <input type="number" id="temperatura" name="temperatura" step="0.1" min="0" max="50">
                            </div>
                            
                            <div class="input-group">
                                <label for="estado_salud">Estado de Salud</label>
                                <select id="estado_salud" name="estado_salud" required>
                                    <option value="">Selecciona estado</option>
                                    <option value="excelente">Excelente</option>
                                    <option value="bueno">Bueno</option>
                                    <option value="regular">Regular</option>
                                    <option value="malo">Malo</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="edit-form-row">
                            <div class="input-group">
                                <label for="estado_general">Estado General</label>
                                <select id="estado_general" name="estado_general" required>
                                    <option value="">Selecciona estado</option>
                                    <option value="activo">Activo</option>
                                    <option value="reposo">Reposo</option>
                                    <option value="sedentario">Sedentario</option>
                                    <option value="enfermo">Enfermo</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label for="costo">Costo ($)</label>
                                <input type="number" id="costo" name="costo" step="0.01" min="0">
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="diagnostico">Diagnóstico</label>
                            <textarea id="diagnostico" name="diagnostico" rows="2"></textarea>
                        </div>
                        
                        <div class="input-group">
                            <label for="tratamiento">Tratamiento</label>
                            <textarea id="tratamiento" name="tratamiento" rows="2"></textarea>
                        </div>
                        
                        <div class="input-group">
                            <label for="observaciones">Observaciones</label>
                            <textarea id="observaciones" name="observaciones" rows="2"></textarea>
                        </div>
                        
                        <div class="input-group">
                            <label for="proxima_cita">Próxima Cita</label>
                            <input type="date" id="proxima_cita" name="proxima_cita">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-cancelar" onclick="window.location.href='index.html'">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button type="submit" class="btn-solicitar">
                                <i class="fas fa-save"></i> Registrar Revisión
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script> <!-- CAMBIADO DE base.js A dashboard.js -->
    <script src="nuevarevision.js"></script>
</body>
</html>
