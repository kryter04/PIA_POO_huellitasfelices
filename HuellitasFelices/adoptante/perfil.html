<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Adoptante - Huellitas Felizes</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="perfil.css"> <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-paw logo-icon"></i>
                <h2>Huellitas Felizes</h2>
            </div>
            
            <nav class="nav-menu" id="navMenu">
                <div class="loading-placeholder">
                    <p>Cargando menú...</p>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Mi Perfil</h1>
                </div>
                <div class="header-right">
                    <img src="../imagenes/imglogo.jpg" alt="Logo" class="logo-img" onerror="this.onerror=null; this.src='image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 24 24%22><rect width=%2224%22 height=%2224%22 fill=%22%234CAF50%22/><text x=%2212%22 y=%2216%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22white%22 text-anchor=%22middle%22>HF</text></svg>';">
                    <div class="user-info">
                        <span id="userName">Max</span>
                    </div>
                </div>
            </header>

            <section class="profile-section">
                <div class="profile-container">
                    <h2>Datos de tu Perfil</h2>
                    
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="profile-info">
                            <h3 id="profileName">Max</h3>
                            <p id="profileEmail">max@example.com</p>
                        </div>
                    </div>
                    
                    <div class="profile-details">
                        <div class="detail-item">
                            <span class="detail-label">Nombre</span>
                            <span class="detail-value" id="profileNombre">Max</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Apellido</span>
                            <span class="detail-value" id="profileApellido">Apellido</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Teléfono</span>
                            <span class="detail-value" id="profileTelefono">+123 456 7890</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Dirección</span>
                            <span class="detail-value" id="profileDireccion">Calle Principal 123</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Fecha de Registro</span>
                            <span class="detail-value" id="profileFechaRegistro">01/01/2024</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Última Actualización</span>
                            <span class="detail-value" id="profileUltimaActualizacion">01/01/2024</span>
                        </div>
                    </div>
                    
                    <div class="profile-actions">
                        <button class="btn-editar" id="editarBtn">
                            <i class="fas fa-edit"></i> Editar Perfil
                        </button>
                        <button class="btn-cambiar-contrasena" id="cambiarContrasenaBtn">
                            <i class="fas fa-key"></i> Cambiar Contraseña
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Perfil</h3>
                <span class="close" id="closeEditModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="edit-form-row">
                        <div class="input-group">
                            <label for="editNombre">Nombre</label>
                            <input type="text" id="editNombre" name="editNombre" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="editApellido">Apellido</label>
                            <input type="text" id="editApellido" name="editApellido" required>
                        </div>
                    </div>
                    
                    <div class="edit-form-row">
                        <div class="input-group">
                            <label for="editTelefono">Teléfono</label>
                            <input type="tel" id="editTelefono" name="editTelefono" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="editDireccion">Dirección</label>
                            <input type="text" id="editDireccion" name="editDireccion" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-cancelar" id="cancelEditBtn">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn-solicitar">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Cambiar Contraseña</h3>
                <span class="close" id="closePasswordModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm">
                    <div class="input-group">
                        <label for="currentPassword">Contraseña Actual</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="newPassword">Nueva Contraseña</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-cancelar" id="cancelPasswordBtn">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn-solicitar">
                            <i class="fas fa-key"></i> Cambiar Contraseña
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="base.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
