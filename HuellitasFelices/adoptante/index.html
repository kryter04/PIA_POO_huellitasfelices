<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Adoptante - Huellitas Felizes</title>
    <link rel="stylesheet" href="base.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-paw logo-icon"></i>
                <h2>Huellitas Felizes</h2>
            </div>
            
            <nav class="nav-menu" id="navMenu">
                <div class="loading-placeholder">
                    <p>Cargando menú...</p>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Inicio</h1>
                </div>
                <div class="header-right">
                    <img src="../imagenes/imglogo.jpg" alt="Logo" class="logo-img" onerror="this.onerror=null; this.src='image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 24 24%22><rect width=%2224%22 height=%2224%22 fill=%22%234CAF50%22/><text x=%2212%22 y=%2216%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22white%22 text-anchor=%22middle%22>HF</text></svg>';">
                    <div class="user-info">
                        <span id="userName">Max</span>
                    </div>
                </div>
            </header>

            <section class="welcome-section">
                <div class="welcome-card">
                    <h2>¡Bienvenido a Huellitas Felizes, <span id="greetingName">Max</span>!</h2>
                    <p>Encuentra a tu compañero perfecto para una vida llena de amor y alegría</p>
                </div>
            </section>

            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-paw"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalAnimales">0</h3>
                            <p>Mascotas Disponibles</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="misSolicitudes">0</h3>
                            <p>Mis Solicitudes</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="adopcionesAprobadas">0</h3>
                            <p>Adopciones Aprobadas</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="activity-section">
                <h2>Actividad Reciente</h2>
                <div class="activity-list" id="activityList">
                    <div class="loading-placeholder">
                        <p>Cargando actividad reciente...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

 <script src="base.js"></script>
 <script src="indexAP.js"></script>
</body>
</html>
